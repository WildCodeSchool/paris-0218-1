<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>General ranking</title>
  </head>
  <body>
    <h1>General ranking</h1>

    <!-- General performances -->
    <section id="general-performances">
      <div id="best-player">Loading best player...</div>
      <div id="campus-ranking">
        <div class="campus-display">
          <h2>Best campus</h2>
          <div id="best-campus">Loading best campus...</div>
        </div>
        <div class="campus-display">
          <h2>Worst campus</h2>
          <div id="worst-campus">Loading worst campus...</div>
        </div>
      </div>
    </section>

    <!-- SECTION 2 / CAMPUS RANKING - chronologic display -->
    <section id="campus-ranking">
      <div class="section_name_table">
        <h2>Campus Ranking</h2>
      </div>
      <div class="score_table">
        <table class="table">
          <thead>
            <tr>
              <th>Pos</th>
              <th>Avatar</th>
              <th>Campus</th>
              <th>Score Averrage</th>
              <th>Students</th>
            </tr>
          </thead>
          <tbody id="campus_ranking_list">
            <!-- InnerHTML JS -->
          </tbody>
        </table>
      </div>
      <br/>
      <br/>
    </section>

    <!-- SECTION 2 / BEST SCORES -->
    <section id="all-the-scores">
      <div class="section_name_table">
        <h2>All students scores</h2>
      </div>
      <div class="scores">
        <table class="table">
          <thead>
            <tr>
              <th>Nb</th>
              <th>Avatar</th>
              <th>Username</th>
              <th>Score</th>
              <th>Campus</th>
            </tr>
          </thead>
          <tbody id="all_scores_list">
            <!-- InnerHTML JS -->
          </tbody>
        </table>
      </div>
      <br/>
      <br/>
    </section>


    <script type="module" src="./js/general-ranking.js"></script>

  </body>
</html>
