<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/sign-in.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|VT323" rel="stylesheet">
  <title>Wildeer - Wild Code School - Sign in</title>
</head>

<body>
  <div id="portrait_mode">Basculez votre téléphone en mode paysage.</div>
  <div id="content">


    <!-- HEADER / NAV + LOGO -->

    <header>

      <div id="menu">
        Load navbar
      </div>
    </header>


    <div id="content_signin">
      <div class="container_signin">

      <section id="sign_in">
        <h1>Sign in</h1>
        <br>
        <div id="auth" class="auth_mess"></div>
        <br>
        <form id="sign_in_form">
          <div class="container">

            <label for="input_username">Username:
              <input id="input_username" type="text" name="username">
            </label>
            <label for="input_password">Password:
              <input id="input_password" type="password" name="password">
            </label>
            <input type="submit" value="Login">
            <br>
            <a href="/sign-up.html" class="link_signup">Sign up</a>

          </div>
        </form>
      </section>

      <section id="sign_out">
        <form id="sign_out_form" style="display: none">
          <input type="submit" value="logout">
        </form>
      </section>

      <div id="error_message" style="color: red"></div>
    </div>
    </div>


    <!-- FOOTER -->
    <footer>
        <div class="info_footer">
          <p>Wild Code School, Paris - 2018</p>
        </div>
      </footer>
    </div>
    <script type="module" src="./js/myNavbar.js"></script>
    <script type="module" src="./js/sign-in.js"></script>
</body>

</html>
