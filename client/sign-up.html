<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Wildeer - Wild Code School - Authentication</title>
</head>

<body>
  <section id="authentication">
    <h1>Authentication</h1>
    <form id="sign-up-form">
      <label for="input_username">Username:
        <input type="text" name="username">
      </label>
      <label for="input_email">Email:
        <input type="email" name="email">
      </label>
      <label for="input_password">Password:
        <input type="password" name="password">
      </label>
      <label for="input_repeat_password">Repeat password:
        <input type="password" name="repeat_password">
      </label>
      <input type="submit" value="Sign Up">
    </form>
    <a href="/sign-in.html">Sign in</a>
  </section>

  <div id="error_message" style="color: red"></div>

  <script type="module" src="./js/sign-up.js"></script>
</body>

</html>
