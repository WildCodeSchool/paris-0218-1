<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="sign-up.css">.

  <title>Wildeer - Wild Code School - Sign up</title>
</head>

<body>
  <section id="authentication">
    <h1>Sign up</h1>
    <form id="sign_up_form">
      <label for="input_username">Username:
        <input type="text" id="input_username" name="username" pattern=".{1,20}" placeholder="20 characters max" required>
      </label><br/>
      <label for="edit_campus">Campus:
        <select id="edit_campus" name="campus">
          <option value="Paris" selected>Paris</option>
          <option value="Lyon">Lyon</option>
          <option value="La Loupe">La Loupe</option>
          <option value="Biarritz">Biarritz</option>
          <option value="Reims">Reims</option>
          <option value="Bordeaux">Bordeaux</option>
          <option value="Orléans">Orléans</option>
          <option value="Toulouse">Toulouse</option>
          <option value="Lille">Lille</option>
          <option value="Strasbourg">Strasbourg</option>
          <option value="Marseille">Marseille</option>
          <option value="Tours">Tours</option>
          <option value="Bruxelles">Bruxelles</option>
          <option value="Nantes">Nantes</option>
        </select>
      </label><br/>
      <label for="input_email">Email:
        <input type="email" id="input_email" name="email" placeholder="name@wcs.com" required>
      </label><br/>
      <label for="input_password">Password:
        <input type="password" id="input_password" name="password" pattern=".{5,20}" placeholder="Between 5 and 20 characters" required>
      </label><br/>
      <label for="input_repeat_password">Repeat password:
        <input type="password" id="input_repeat_password" name="repeat_password" pattern=".{5,20}" placeholder="Between 5 and 20 characters" required>
      </label><br/>
      <input type="submit" value="Sign Up">
      <a href="/sign-in.html">Sign in</a>

    </div>

    </form>
  </section>
  <div id="error_message" style="color: red"></div>

  <script type="module" src="./js/sign-up.js"></script>
</body>

</html>
