<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="sign-up.css">.
  <title>Wildeer - Wild Code School - Authentication</title>
</head>

<body>
    <h1>Authentication</h1>
  <section id="authentication">
    <form id="sign-up-form">
      <div class="container">

      <label for="input_username">Username:
        <input type="text" name="username" pattern=".{1,20}" placeholder="20 characters max" required>
      </label>
      <label for="input_email" >Email:
        <input type="email" name="email" required>
      </label>
      <label for="input_password">Password:
        <input type="password" name="password" pattern=".{5,20}" placeholder="Between 5 and 20 characters" required>
      </label>
      <label for="input_repeat_password">Repeat password:
        <input type="password" name="repeat_password" pattern=".{5,20}" placeholder="Between 5 and 20 characters" required>
      </label>
      <input type="submit" value="Sign Up">
      <a href="/sign-in.html">Sign in</a>

    </div>

    </form>
  </section>
  <div id="error_message" style="color: red"></div>

  <script type="module" src="./js/sign-up.js"></script>
</body>

</html>
