<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Wildeer - Wild Code School - Authentication</title>
</head>

<body>
  <section id="authentication">
    <h2>Authentication</h2>
    <form id="auth_form">
      <label for="input_username">Username:
        <input id="input_username" type="text" name="username">
      </label>
      <label for="input_email">Email:
        <input id="input_email" type="text" name="email">
      </label>
      <label for="input_password">Password:
        <input id="input_password" type="text" name="password">
      </label>
      <label for="input_repeat_password">Repeat password:
        <input id="input_repeat_password" type="text" name="repeat_password">
      </label>
      <input type="submit" value="Subscribe">
    </form>
  </section>

  <script type="module" src="./js/authentication.js"></script>
</body>

</html>
