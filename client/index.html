<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Wildeer - Wild Code School</title>

  <!-- CSS -->
  <link rel='stylesheet' href='style.css'>

</head>

<body>

  <div id='portraitMode'>Basculez votre téléphone en mode paysage.</div>
  <div id='content'>
  <!-- HEADER / NAV + LOGO -->

  <header>
    <div class='menu'>
      <h1>Wildeer</h1>
    </div>
  </header>


  <!-- SECTION 1 / JEU -->

  <section id='game'>
    <div>
      <canvas id='canvas' width="480" height="320" > </canvas>
    </div>
  </section>


  <!-- SECTION 2 / SCORING -->

  <section id='scoring'>
    <div class='sectionNameTable'>
      <h2>Scores</h2>
    </div>
    <div class='scoreTable'>
      <table class='table'>
        <thead>
          <tr>
            <th>Player</th>
            <th>Best score</th>
          </tr>
        </thead>
        <tbody id='scoreList'>
          <!-- InnerHTML JS -->
        </tbody>
      </table>
    </div>
    <br/>
    <br/>
  </section>

  <!-- Formulaire Score -->

  <section id='scoreForm'>

    <form id="form">
      <label for="inputName">Player ID:
        <input id="inputName" type="text" name="playerId">
      </label>
      <label for="inputScore">Score:
        <input id="inputScore" type="text" name="score">
      </label>
      <input type="submit" value="Enregistrer">
    </form>

  </section>

  <!-- FOOTER -->
  <footer>
    <div class='info_footer'>
      <p>Wild Code School, Paris - 2018</p>
    </div>
  </footer>
</div>

  <script type="module" src='./js/app.js'></script>
  <script type="text/javascript" src="./js/wildeer.js"></script>

</body>

</html>
