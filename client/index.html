<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Wildeer - Wild Code School</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="portrait_mode">Basculez votre téléphone en mode paysage.</div>
  <div id="content">
  <!-- HEADER / NAV + LOGO -->

  <header>
    <div class="menu">
      <h1>Wildeer</h1>
    </div>
  </header>


  <!-- SECTION 1 / JEU -->

  <section id="game">
    <div>
      <canvas id="canvas" width="480" height="320"> </canvas>
    </div>
  </section>


  <div style="display:none;">
    <img id="img-deer" src="../img/deer.png">
    <img id="img-socks" src="../img/socks.png">
    <img id="img-bush" src="../img/bush.png">
  </div>

  <!-- SECTION 2 / SCORING -->

  <section id="scoring">
    <div class="section_name_table">
      <h2>Scores</h2>
    </div>
    <div class="score_table">
      <table class="table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Best score</th>
          </tr>
        </thead>
        <tbody id="score_list">
          <!-- InnerHTML JS -->
        </tbody>
      </table>
    </div>
    <br/>
    <br/>
  </section>

  <!-- test auth -->
  <form id="auth_form">
    <label for="input_username">Username:
      <input id="input_username" type="text" name="username">
    </label>
    <label for="input_email">Email:
      <input id="input_email" type="text" name="email">
    </label>
    <label for="input_password">Password:
      <input id="input_password" type="text" name="password">
    </label>
    <label for="input_repeat_password">Repeat password:
      <input id="input_repeat_password" type="text" name="repeat_password">
    </label>
    <input type="submit" value="Subscribe">
  </form>

  <!-- FOOTER -->
  <footer>
    <div class="info_footer">
      <p>Wild Code School, Paris - 2018</p>
    </div>
  </footer>
</div>

  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/authentication.js"></script>
</body>

</html>
